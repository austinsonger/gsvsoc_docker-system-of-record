  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    container_name: kibana-1
    volumes:
      - type: bind
        source: ./kibana/kibana.yml
        target: /usr/share/kibana/config/kibana.yml
        read_only: true
    ports:
      - "5601:5601"
    networks:
      - elastic-network
    depends_on:
      - elasticsearch