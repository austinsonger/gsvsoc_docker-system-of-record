version: '3'
services:
  gsvsoc-system-of-record:
    container_name: gsvsoc-system-of-record
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "514:514/udp"
      - "601:601"
    volumes:
      - /logs/HOSTS:/logs/HOSTS:rw
    restart: always
    networks:
      - elastic-network

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: elastic-container-1
    environment:
      - node.name=elastic
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=elastic
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic-network

  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    depends_on:
      - elastic
    environment:
      ELASTICSEARCH_URL: http://elastic-container-1:9200
      ELASTICSEARCH_HOSTS: http://elastic-container-1:9200
      SERVER_HOST: 0.0.0.0
    ports:
      - "5601:5601"
    networks:
      - elastic-network

volumes:
  raw-data:
  es-data:

networks:
  elastic-network:
    driver: bridge

